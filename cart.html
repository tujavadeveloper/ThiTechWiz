<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="CSS/cart.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Cart Page</title>
</head>

<body>
    <header>
        <div class="header-controls">
            <div class="logo">
                <a href="index.html">
                    <img src="img/favicon.png" alt="">
                    <h1>Green Nursery</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Categories.html">Categories</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
            <div class="right-controls">
                <div class="search-box">
                    <input type="text" placeholder="Search...">
                    <button type="submit">&#128269;</button>
                </div>

                <div class="cart-icon">
                    <a href="#">
                        <img src="img/cart.png" alt="">
                        <li><a href="checkout.html" class="checkout-button">Checkout</a></li>
                    </a>
                </div>
            </div>
    </header>
    <!-- cart page begin  -->
    <section id="cart-container">
        <div class="header-cart">
            <h2>Shoping Cart</h2>
            <div class="header-cart-line"></div>
        </div>
        <table class="header-table">
            <thead>
                <tr>
                    <td>Remove</td>
                    <td>Images</td>
                    <td>Product</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Total</td>
                </tr>
            </thead>
            <tbody>
                <!-- Products will be inserted here -->
            </tbody>
        </table>

        <!-- form cart bottom  -->
        <div class="cart-bottom">
            <div class="coupon">
                <input class="input-coupon" type="text" placeholder="Coupon code">
                <button class="btn-coupon">Apply Coupon</button>
            </div>
            <div class="update">
                <button class="btn-update">Update Cart</button>
            </div>
        </div>

        <!-- form cart total  -->
        <div class="cart-total">
            <h5>Cart Total</h5>
            <div class="subtotal">
                <h6>Subtotal</h6>
                <h6>$330.97</h6>
            </div>
            <div class="total">
                <h6>Total</h6>
                <h6>$330.97</h6>
            </div>
        </div>
        <button class="btn-checkout">Proceed To Checkout</button>
    </section>
    <!-- cart page end  -->
</body>
<script src="JS/cart.js"></script>

</html>
